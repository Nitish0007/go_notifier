services:
  notifier_db:
    image: postgres:17
    platform: linux/amd64
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: notifier_dev_db
    healthcheck: # Wait for db_service to start, before making connection with db
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  notifier_redis:
    image: redis:7-alpine
    platform: linux/amd64
    ports: 
      - "6379:6379"
    volumes:
      - redis_data:/data

  notifier:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      # - .:/app # line is commented out to avoid mounting the current directory and avoiding replacement of the built main file
      - ./configs:/app/configs
      - postgres_data:/var/lib/postgresql/data
      - redis_data:/data
    environment:
      ENV: development
    depends_on:
      notifier_db:
        condition: service_healthy # wait for health check
      notifier_redis:
        condition: service_started

volumes:
  postgres_data:
  redis_data:

